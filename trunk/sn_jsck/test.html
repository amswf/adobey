<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Untitled Document</title>
        <script type="text/javascript">
            var SnJsck = function(name){
				var n = '';
                this.name = name; //加this 后为公开属性或方法
                this.getName = function(){
                    initBaseDiv();
                    return name;
                }
                
                function initBaseDiv(){
                    document.body.innerHTML += '<div id=\"snjsck\">asdf</div>';
                }
            }
            
            function init(){
                var sj = new SnJsck('a');
                var sj2 = new SnJsck('b');
                alert(sj.name);
                alert(sj.getName());
                alert(sj2.getName());
				window.event.srcElement;
            }
        </script>
    </head>
    <body onload="init();">
    </body>
</html>
